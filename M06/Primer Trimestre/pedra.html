<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Piedra, Papel o Tijeras</title>
</head>
<body>

<h1>Piedra, Papel o Tijeras</h1>

<button onclick="jugar('piedra')">Piedra</button>
<button onclick="jugar('papel')">Papel</button>
<button onclick="jugar('tijeras')">Tijeras</button>

<h2 id="resultado">Resultado: </h2>
<p id="marcador">Jugador: 0 - Computadora: 0</p>

<script>
    let puntosJugador = 0;
    let puntosComputadora = 0;

    function jugar(eleccionJugador) {
        const elecciones = ['piedra', 'papel', 'tijeras'];
        const eleccionComputadora = elecciones[Math.floor(Math.random() * 3)];
        const resultado = document.getElementById('resultado');
        const marcador = document.getElementById('marcador');
        
        if (eleccionJugador === eleccionComputadora) {
            resultado.textContent = 'Empate!';
        } else if (
            (eleccionJugador === 'piedra' && eleccionComputadora === 'tijeras') ||
            (eleccionJugador === 'papel' && eleccionComputadora === 'piedra') ||
            (eleccionJugador === 'tijeras' && eleccionComputadora === 'papel')
        ) {
            resultado.textContent = 'Ganaste!';
            puntosJugador++;
        } else {
            resultado.textContent = 'Perdiste!';
            puntosComputadora++;
        }
        
        marcador.textContent = `Jugador: ${puntosJugador} - Computadora: ${puntosComputadora}`;
        
        if (puntosJugador === 3) {
            alert('Felicidades! Has ganado!');
            resetear();
        } else if (puntosComputadora === 3) {
            alert('Lo siento, has perdido.');
            resetear();
        }
    }
    
    function resetear() {
        puntosJugador = 0;
        puntosComputadora = 0;
        resultado.textContent = 'Resultado: ';
        marcador.textContent = 'Jugador: 0 - Computadora: 0';
    }
</script>

</body>
</html>
