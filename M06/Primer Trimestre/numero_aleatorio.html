    <title>Adivina el número del 1 al 100</title>
    <h1>Ingresa un número:</h1>
    <input type="text" name="numero" id = "number">
    <button onclick="jugar()">Adivinar</button>
    <h1 id="comentario">Comentario</h1>
    <h2 id="intentos">Intentos</h1>

</head>
<body>
</body>

    <script type="text/javascript">
        let numero = document.getElementById('number');
        let comentario = document.getElementById('comentario');
        let intentos = document.getElementById('intentos');

        let contador = 10;

        const numeroComputadora = Math.floor(Math.random() * 100) + 1;

        function jugar(){

            if( contador <= 0){
                intentos.textContent = "Has perdido"
            }else{

              if (Number(numero.value) === numeroComputadora) {
              comentario.textContent = "has ganado";

            }else if(Number(numero.value) < numeroComputadora){
                comentario.textContent = "el numero es mayor";
                contador--;
                intentos.textContent = contador;

            }else{
                comentario.textContent = "el numero es menor";
                contador--;
                intentos.textContent = contador;


            }


            }

        }


       

    </script>
